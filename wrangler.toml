name = "zgrad-gg"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "zgrad-cms"
database_id = "fc9257c7-e7df-4139-9453-abecabd5d5d6"

# R2 Bucket binding for image uploads
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "zgrad-guides-images"

# KV namespace for rate limiting (create with: wrangler kv:namespace create "RATE_LIMIT")
[[kv_namespaces]]
binding = "KV"
id = "58ad2c9997ab489aaada10f69408eb58"

# Environment variables (set these in Cloudflare Pages dashboard)
[vars]
R2_PUBLIC_URL = "https://images.zgrad.gg"

# Secret environment variables (set these via CLI or dashboard - DO NOT commit)
# DISCORD_CLIENT_ID = "your-discord-client-id"
# DISCORD_CLIENT_SECRET = "your-discord-client-secret"
# DISCORD_REDIRECT_URI = "https://zgrad.gg/api/auth/discord-callback"
# DISCORD_GUILD_ID = "your-discord-server-id"
# DISCORD_REQUIRED_ROLES = "role-id-1,role-id-2"
# BUILD_SECRET = "your-secret-build-token"
# BUILD_ALLOWED_IPS = "ip1,ip2,ip3" (optional - comma-separated list)
# ENCRYPTION_KEY = "your-32-character-encryption-key" (for encrypting tokens)




