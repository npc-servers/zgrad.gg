# ZGRAD.gg Docker Compose Configuration
# 
# Usage:
#   Development:  docker compose up --build
#   Production:   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Stop:         docker compose down
#   View logs:    docker compose logs -f
#   Rebuild:      docker compose up --build --force-recreate

services:
  zgrad:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zgrad-web
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - SITE_URL=${SITE_URL:-https://zgrad.gg}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://zgrad.gg}
      - DATABASE_PATH=/app/server/data/cms.db
      # Discord OAuth
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - DISCORD_REQUIRED_ROLES=${DISCORD_REQUIRED_ROLES}
      # Discord Bot
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_UPDATES_CHANNEL_ID=${DISCORD_UPDATES_CHANNEL_ID}
      # Security
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - BUILD_SECRET=${BUILD_SECRET}
      - BUILD_ALLOWED_IPS=${BUILD_ALLOWED_IPS:-127.0.0.1}
      # R2 Storage
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
    volumes:
      # Persist database and uploads
      - zgrad-data:/app/server/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  zgrad-data:
    driver: local

