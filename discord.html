<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin-when-cross-origin">
    
    <!-- Instant Redirect -->
    <meta http-equiv="refresh" content="0; url=https://discord.gg/npc">
    <link rel="canonical" href="https://discord.gg/npc">
    
    <!-- SEO Meta Tags -->
    <title>Join Our Discord</title>
    <meta name="description" content="Join the ZGRAD Discord community with 7,000+ members. Chat with players, get support, participate in events, and stay updated on all of our servers.">
    <meta name="keywords" content="ZGRAD Discord, Homigrad Discord, ZGRAD, gaming discord, Garry's Mod discord, GMod servers, zmod, zmod discord">
    <meta name="author" content="ZGRAD">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="favicon.ico">
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//discord.gg">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Join Our Discord">
    <meta property="og:description" content="Join the ZGRAD Discord community with 7,000+ members. Chat with players, get support, participate in events, and stay updated on all of our servers.">
    <meta property="og:image" content="https://zgrad.gg/images/discord.png">
    <meta property="og:url" content="https://discord.gg/npc">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ZGRAD">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Join Our Discord">
    <meta name="twitter:description" content="Join the ZGRAD Discord community with 7,000+ members. Chat with players, get support, participate in events, and stay updated on all of our servers.">
    <meta name="twitter:image" content="https://zgrad.gg/images/discord.png">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "ZGRAD Discord Community",
        "description": "Join the ZGRAD Discord community with 7,000+ members. Chat with players, get support, participate in events, and stay updated on all of our servers.",
        "url": "https://zgrad.gg/discord",
        "mainEntity": {
            "@type": "Organization",
            "name": "ZGRAD",
            "url": "https://discord.gg/npc",
            "sameAs": "https://discord.gg/npc"
        }
    }
    </script>
    
    <!-- JavaScript Redirect (Backup) -->
    <script>
        window.location.replace("https://discord.gg/npc");
    </script>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/redirect-page.css">
    
    <!-- Metricool Tracking Script -->
    <script src="js/tracking.js"></script>
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-title">Redirecting to Discord...</div>
        <div class="spinner discord"></div>
        <div class="redirect-message">You will be redirected automatically.</div>
        <a href="https://discord.gg/npc" class="redirect-link discord">Click here if you are not redirected</a>
    </div>
    
    <!-- Fallback: Noscript Redirect -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://discord.gg/npc">
        <p>If you are not redirected automatically, <a href="https://discord.gg/npc">click here</a>.</p>
    </noscript>
</body>
</html>
