        <!-- Powered by section in top right -->
        <div class="powered-by-section">
            <div class="powered-by-container">
                <span class="powered-by-text">POWERED BY</span>
                <img src="../images/logos/zmod_logo.svg" alt="ZMod" class="zmod-logo">
                <span class="zmod-text">ZMOD.GG</span>
            </div>
        </div>
        
        <!-- Advert text in upper area of bottom left -->
        <div class="advert-section">
            <h2 class="advert-title" data-text="JOIN THE FIGHT">JOIN THE FIGHT</h2>
            <p class="advert-subtext">Experience intense tactical combat in our custom gamemode</p>
        </div>
        
        <!-- Server list on the right side -->
        <div class="server-list-section">
            <div class="server-list-container">
                <h3 class="server-list-title">OUR SERVERS</h3>
                <div class="total-players-count" id="totalPlayersCount">
                    <span class="total-players-number">0</span>
                    <span class="total-players-text">PLAYERS ONLINE</span>
                </div>
                <div class="server-list" id="loadingScreenServerList">
                    <div class="server-loading">Loading servers...</div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="content">
            <!-- ZGrad Logo -->
            <div class="logo-container">
                <img src="../images/logos/zgrad-logo.png" alt="ZGrad" class="main-logo">
            </div>
            
            <!-- Smaller subtext with link -->
            <p class="subtext" id="logoSubtext">
                Join our community at <a href="https://zgrad.gg" target="_blank">zgrad.gg</a>
            </p>
            
            <!-- Loading progress -->
            <div class="loading-progress">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="loadingBar"></div>
                    <span class="percentage" id="loadingPercentage">0%</span>
                </div>
                <div class="loading-info">
                    <span class="status" id="loadingStatus">Initializing...</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
