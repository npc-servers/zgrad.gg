<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin-when-cross-origin">
    
    <!-- Instant Redirect -->
    <meta http-equiv="refresh" content="0; url=https://store.npcz.gg">
    <link rel="canonical" href="https://store.npcz.gg">
    
    <!-- SEO Meta Tags -->
    <title>ZGRAD Store | Ranks & Perks</title>
    <meta name="description" content="Visit the ZGRAD Store for exclusive ranks, priority server slots, and custom playermodels. Support the server and unlock exclusive content!">
    <meta name="keywords" content="ZGRAD Store, Homigrad store, gaming ranks, premium perks, server donation, Garry's Mod store, GMod ranks, zmod, npcz">
    <meta name="author" content="ZGRAD">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="favicon.ico">
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//store.npcz.gg">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ZGRAD Store | Ranks & Perks">
    <meta property="og:description" content="Visit the ZGRAD Store for exclusive ranks, priority server slots, and custom playermodels. Support the server and unlock exclusive content!">
    <meta property="og:image" content="https://zgrad.gg/images/store.png">
    <meta property="og:url" content="https://store.npcz.gg">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ZGRAD">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ZGRAD Store | Ranks & Perks">
    <meta name="twitter:description" content="Visit the ZGRAD Store for exclusive ranks, priority server slots, and custom playermodels. Support the server and unlock exclusive content!">
    <meta name="twitter:image" content="https://zgrad.gg/images/store.png">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "ZGRAD Store",
        "description": "Visit the ZGRAD Store for exclusive ranks, priority server slots, and custom playermodels. Support the server and unlock exclusive content!",
        "url": "https://store.npcz.gg",
        "image": "https://zgrad.gg/images/visit-store.jpg",
        "priceRange": "$$",
        "paymentAccepted": ["Credit Card", "PayPal"],
        "areaServed": "Worldwide",
        "parentOrganization": {
            "@type": "Organization",
            "name": "ZGRAD",
            "url": "https://zgrad.gg"
        },
        "hasOfferCatalog": {
            "@type": "OfferCatalog",
            "name": "ZGRAD Ranks",
            "itemListElement": [
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "Product",
                        "name": "Supporter Rank",
                        "description": "Priority slots, custom colors, and special perks"
                    }
                }
            ]
        }
    }
    </script>
    
    <!-- Redirect store.html to extensionless URL to prevent duplicate content -->
    <script>
        if (window.location.pathname === '/store.html') {
            window.location.replace(window.location.origin + '/store');
        }
    </script>
    
    <!-- JavaScript Redirect (Backup) -->
    <script>
        window.location.replace("https://store.npcz.gg");
    </script>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/redirect-page.css">
    
    <!-- Metricool Tracking Script -->
    <script src="js/tracking.js"></script>
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-title">Redirecting to Store...</div>
        <div class="spinner store"></div>
        <div class="redirect-message">You will be redirected automatically.</div>
        <a href="https://store.npcz.gg" class="redirect-link store">Click here if you are not redirected</a>
    </div>
    
    <!-- Fallback: Noscript Redirect -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://store.npcz.gg">
        <p>If you are not redirected automatically, <a href="https://store.npcz.gg">click here</a>.</p>
    </noscript>
</body>
</html>
