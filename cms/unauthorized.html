<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized - ZGRAD CMS</title>
    <link rel="icon" href="../favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .unauthorized-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .unauthorized-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            opacity: 0.8;
        }

        .unauthorized-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .unauthorized-message {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .unauthorized-details {
            font-size: 1rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .unauthorized-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .unauthorized-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="unauthorized-container">
        <svg class="unauthorized-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
        </svg>
        
        <h1 class="unauthorized-title">Access Denied</h1>
        
        <p class="unauthorized-message">
            You don't have permission to access the ZGRAD CMS.
        </p>
        
        <p class="unauthorized-details">
            To access the CMS, you must be a member of the ZGRAD Discord server with the appropriate content creator role.
        </p>
        
        <div style="display: flex; gap: 15px; justify-content: center;">
            <a href="/api/auth/login" class="unauthorized-btn">Login with Discord</a>
            <a href="/" class="unauthorized-btn" style="background: rgba(255, 255, 255, 0.1);">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
