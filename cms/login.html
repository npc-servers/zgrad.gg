<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZGRAD Composer</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oxanium', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f5f5f5;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 0, 0, 0.03) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .login-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px 40px;
            max-width: 500px;
            width: 90%;
            background: rgba(18, 18, 18, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }

        .login-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.3));
        }

        .login-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #f5f5f5;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: rgba(245, 245, 245, 0.6);
            font-weight: 500;
        }

        .login-message {
            font-size: 1rem;
            margin-bottom: 15px;
            color: rgba(245, 245, 245, 0.8);
            line-height: 1.6;
        }

        .login-details {
            font-size: 0.9rem;
            margin-bottom: 40px;
            color: rgba(245, 245, 245, 0.5);
            padding: 15px;
            background: rgba(255, 0, 0, 0.05);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 6px;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 32px;
            background-color: rgba(88, 101, 242, 0.15);
            border: 1px solid rgba(88, 101, 242, 0.3);
            color: #f5f5f5;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s ease-in-out;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: radial-gradient(circle, rgba(88, 101, 242, 0.3) 0%, transparent 70%);
            transition: transform 0.3s ease-out;
            pointer-events: none;
        }

        .login-btn:active::after {
            transform: translate(-50%, -50%) scale(2);
        }

        .login-btn:hover {
            background-color: rgba(88, 101, 242, 0.25);
            border-color: rgba(88, 101, 242, 0.5);
            color: #5865f2;
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.3);
        }

        .login-btn-secondary {
            background-color: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .login-btn-secondary::after {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        }

        .login-btn-secondary:hover {
            background-color: rgba(30, 30, 30, 1);
            border-color: rgba(255, 255, 255, 0.3);
            color: #f5f5f5;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .discord-icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
            }

            .login-title {
                font-size: 2.5rem;
            }

            .login-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="/images/logos/zgrad-logopiece-z.png" alt="ZGRAD Logo">
        </div>
        
        <h1 class="login-title">Composer CMS</h1>
        <p class="login-subtitle">Content Management System</p>
        
        <p class="login-message">
            Sign in with Discord to access the Composer CMS.
        </p>
        
        <div class="login-buttons">
            <a href="/api/auth/login" class="login-btn">
                <svg class="discord-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
                Login with Discord
            </a>
            <a href="/" class="login-btn login-btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Return to Homepage
            </a>
        </div>
    </div>
</body>
</html>
