<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servers - ZGRAD</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/servers-page.css">
</head>
<body>
    <div class="servers-page">
        <div class="server-title-splatter">
            <img src="images/textures/server-title-splatter.png" alt="Server Title Splatter">
        </div>
        <div class="servers-title">
            <h1 class="servers-title-text" data-text="SERVERS">SERVERS</h1>
            <div class="total-playercount">
                <span class="total-playercount-text">Loading total players...</span>
            </div>
            <div class="pc-only-notice">
                You can only join servers on PC via <img class="steam-icon-inline" src="https://api.iconify.design/fa6-brands:steam.svg" alt="Steam">Steam.
            </div>
        </div>
        <div class="server-browser">
            <div class="server-list" id="serverList">
                <!-- Servers will be dynamically populated -->
                <div class="server-loading">Loading servers...</div>
            </div>
        </div>
    </div>
    <script src="js/servers-page.js"></script>
</body>
</html>
